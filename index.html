<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    Web Frontend Development at Brigham Young University - Idaho"/>
    <title>WDD 230 FINAL PROJECT</title>
    <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/small.css" media="screen">
        <link rel="stylesheet" type="text/css" href="styles/medium.css" media="screen">
        <link rel="stylesheet" type="text/css" href="styles/large.css" media="screen">
        <link rel="stylesheet" href="styles/main.css">
</head>
<body>
     <!--Header-->
     <header id="site-header" class="fixed-top">
        <div class="container">
            <div class="logo">
                <picture>
                    <img src="images/logo.webp" alt="Logo of Bountiful Foods">
                </picture>
             <section class="headings">
				 <h1>Bountiful<span class="sub-color">Foods</span></h1></section> 
               <form action="#" method="GET" class="kike">
                        <input class="form-control me-2" type="search" placeholder="Search here..." aria-label="Search" required>
                        <button class="btn btn-style btn-secondary me-lg-3" type="submit">Search</button></form>
					</div> </div>           
    </header>
 
    <!--Navigstion-->
	<div class="navbar">
    <div id="myNav">
  <a class="active" href="#">Home</a>
  <a href="#">About Us</a>
  <a href="#">Fresh</a>
  <a href="#">Contact</a>
</div>
<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>

<!--Slidshow-->
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="images/avocado.webp" style="width:100%">
      <div class="text">Healthy Lifestyle</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    </body>
</html>
